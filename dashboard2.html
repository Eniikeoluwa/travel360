<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="./styles/style1.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <!-- <div id="show"></div> -->
    <div class="container">
      <div class="header">
        <h3 id="user"></h3>
        <p>Good morning, remember to save today</p>
        <div id="show"></div>
      </div>
      <div class="balance">
        <p>Account Balance <i class="fa fa-smile-o"></i></p>
        <p id="accountBalance"></p>
        <div>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
      <div class="section">
        <div class="send">
          <div><i class="material-icons">traffic</i></div>
          <button onclick="sendMoney()" class="but">Send Money</button>
        </div>
        <div class="withdraw">
          <i class="material-icons">traffic</i>
          <button onclick="airtime()" class="but">Recharge Airtime</button>
        </div>
      </div>
      <div class="section">
        <div class="bills">
          <div><i class="material-icons">traffic</i></div>
          <button onclick="payBills()">Pay Bills</button>
        </div>
        <div class="atm">
          <div><i class="material-icons">traffic</i></div>
          <button onclick="atm()">Request for ATM</button>
        </div>
      </div>
      <div class="content">
        <p>Get your money working for you</p>
        <div class="firstcontent">
          <div><i class="material-icons">attachment</i></div>
          <p>Save for an emergency</p>
          <div>
            <span class="material-symbols-outlined"> arrow_forward_ios </span>
          </div>
        </div>
        <div class="secondcontent">
          <div><i class="material-icons">attachment</i></div>
          <p>Invest your money</p>
          <div>
            <span class="material-symbols-outlined"> arrow_forward_ios </span>
          </div>
        </div>
      </div>
      <div class="last">
        <p>Ways to earn more money</p>
        <div class="last-content">
          <i class="material-icons">computer</i>
          <p>invite and get a bonus</p>
        </div>
        <button onclick= "logout()" class="butt">Logout</button>
      </div>
    </div>
  </body>
  <script>
    let currentUser = localStorage.getItem("loggedUser");
    let accountbalance = document.getElementById("accountBalance")
    let myUser = document.getElementById("user");
    let screen = document.getElementById("show");
    let accountNumber = JSON.parse(localStorage.getItem("accountNumber"));
    let email = JSON.parse(localStorage.getItem("loggedUser"));

    let receiverAcctno = localStorage.getItem('receiverAccountnumber');
    let receiverBal = localStorage.getItem('newBal');
    let receiverPin = localStorage.getItem('receiverPin');

        if (receiverBal) {
            document.getElementById('accountBalance').textContent = '$' + receiverBal;
        }

    myUser.innerHTML += `Hello`;
    screen.innerHTML += `Account number: ${receiverAcctno}`;

    function sendMoney() {
      window.location.href = "sendmoney.html";
    }
    function airtime() {
      window.location.href = "airtime.html";
    }
    function payBills() {
      window.location.href = "paybills.html";
    }
    function atm() {
      alert("$10 would be deduct for the request of ATM")
      window.location.href = "atm.html";
    }
    function logout() {
        window.location.href = "login.html";
    }
  </script>
</html>
