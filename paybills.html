<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="./styles/paybills.css">
</head>
<body>
    <div class="signup">
        <h1>Hotel Booking</h1>
    
        <div class="filter-section">
            <div class="form-select">
                <label for="city">Choose a city:</label>
                <select id="city">
                    <option value="all">All Cities</option>
                    <option value="ibadan">Ibadan</option>
                    <option value="lagos">Lagos</option>
                    <option value="abuja">Abuja</option>
                    <option value="portharcourt">Port Harcourt</option>
                </select>
            </div>
            <button onclick="filterHotels()">Search</button>
        </div>
    
        <div class="hotel-section">
            <div id="hotels">
                <!-- Hotels will be dynamically populated here -->
            </div>
        </div>
    </div>

    <script>
        // Define hotel data (you can replace this with your actual data)
        var hotelsData = [
            { name: "Hotel in Ibadan 1", city: "ibadan", price: 5000, description: "Description of Hotel 1 in Ibadan" },
            { name: "Hotel in Ibadan 2", city: "ibadan", price: 6000, description: "Description of Hotel 2 in Ibadan" },
            { name: "Hotel in Lagos 1", city: "lagos", price: 7000, description: "Description of Hotel 1 in Lagos" },
            { name: "Hotel in Lagos 2", city: "lagos", price: 8000, description: "Description of Hotel 2 in Lagos" },
            { name: "Hotel in Abuja 1", city: "abuja", price: 9000, description: "Description of Hotel 1 in Abuja" },
            { name: "Hotel in Abuja 2", city: "abuja", price: 10000, description: "Description of Hotel 2 in Abuja" },
            { name: "Hotel in Port Harcourt 1", city: "portharcourt", price: 5500, description: "Description of Hotel 1 in Port Harcourt" },
            { name: "Hotel in Port Harcourt 2", city: "portharcourt", price: 6500, description: "Description of Hotel 2 in Port Harcourt" }
        ];

        function filterHotels() {
            var city = document.getElementById("city").value;
            var hotelsHTML = "";

            // Filter hotels based on selected city
            var filteredHotels = city === "all" ? hotelsData : hotelsData.filter(hotel => hotel.city === city);

            // Generate HTML for filtered hotels
            filteredHotels.forEach(hotel => {
                hotelsHTML += "<div class='hotel-card'>";
                hotelsHTML += "<h3>" + hotel.name + "</h3>";
                hotelsHTML += "<p>City: " + capitalizeFirstLetter(hotel.city) + "</p>";
                hotelsHTML += "<p>Price: NGN " + hotel.price + "</p>";
                hotelsHTML += "<p>Description: " + hotel.description + "</p>";
                hotelsHTML += "<button onclick='bookHotel(" + hotel.price + ")'>Book Now</button>";
                hotelsHTML += "</div>";
            });


            // Display filtered hotels
            document.getElementById("hotels").innerHTML = hotelsHTML;
        }

        // Function to capitalize the first letter of a string
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

       function bookHotel(price) {
        let currentBal = parseInt(localStorage.getItem("accBal"));
            if (currentBal >= price) {
                currentBal -= price;
                localStorage.setItem("accBal", currentBal);
                console.log("Hotel Price:", price);
            }

            alert("Press OK to confirm transaction");
            window.location.href = "confirm.html";
       }

        // Initial call to filterHotels to display all hotels initially
        filterHotels();

    </script>
</body>
</html>
